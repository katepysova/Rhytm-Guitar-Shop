<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhytm &dash; guitar shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="#" class="header__logo nav__link">
            <img class="header__logo-image" src="./images/logo.png" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link link" href="#"> Store </a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="#"> Collections </a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="#"> Support </a>
              </li>
            </ul>
          </nav>
          <button class="menu-btn">
            <span class="menu-btn__icon"></span>
          </button>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero__container">
            <div class="hero__content">
              <h1 class="hero__title heading-primary">
                Browse top quality
                <span class="u-highlighten">Guitars</span> online
              </h1>
              <p class="hero__text">
                Explore 50k+ latest collections of branded guitars online with
                Rhythm.
              </p>
              <div class="hero__actions">
                <a class="btn btn--primary" href="#">Get the App</a>
                <div class="hero__links-container">
                  <a class="hero__link" href="#">
                    <svg class="hero__link-icon">
                      <use href="./icons/sprite.svg#play-store"></use>
                    </svg>
                  </a>
                  <a class="hero__link" href="#">
                    <svg class="hero__link-icon">
                      <use href="./icons/sprite.svg#apple-store"></use>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
            <div class="hero__image">
              <img src="./images/hero-image.png" alt="hero" />
            </div>
          </div>
        </section>
        <section class="store">
          <div class="store__container container">
            <h2 class="store__title heading-secondary u-center">
              Check out the <span class="u-highlighten">Store</span>
            </h2>
            <div class="store__goods">
              <div class="store__goods-title">
                <h3 class="store__goods-header">New on the board</h3>
                <a class="store__goods-view-btn" href="#">view all</a>
              </div>
              <div class="store__list">
                <a class="store__card" href="#">
                  <div class="store__card-image">
                    <img src="./images/guitar-1.jpg" alt="guitar" />
                  </div>
                  <div class="store__card-content">
                    <h5 class="store__card-title">The Essential Les Paul</h5>
                    <span class="store__card-price">&dollar;1,299.00</span>
                  </div>
                </a>
                <a class="store__card" href="#">
                  <div class="store__card-image">
                    <img src="./images/guitar-2.jpg" alt="guitar" />
                  </div>
                  <div class="store__card-content">
                    <h5 class="store__card-title">J-45 Standard</h5>
                    <span class="store__card-price">&dollar;1,699.00</span>
                  </div>
                </a>
                <a class="store__card" href="#">
                  <div class="store__card-image">
                    <img src="./images/guitar-3.jpg" alt="guitar" />
                  </div>
                  <div class="store__card-content">
                    <h5 class="store__card-title">Hummingbird Standard</h5>
                    <span class="store__card-price">&dollar;2,099.00</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">footer</div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
