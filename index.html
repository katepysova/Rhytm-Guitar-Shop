<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhytm &dash; guitar shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="#" class="header__logo nav__link">
            <picture><source srcset="./images/logo.webp" type="image/webp"><img class="header__logo-image" src="./images/logo.png" /></picture>
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link link" href="#"> Store </a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="#"> Collections </a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="#"> Support </a>
              </li>
            </ul>
          </nav>
          <button class="menu-btn">
            <span class="menu-btn__icon"></span>
          </button>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="hero__container">
            <div class="hero__content">
              <h1 class="hero__title heading-primary">
                Browse top quality
                <span class="u-highlighten">Guitars</span> online
              </h1>
              <p class="hero__text">
                Explore 50k+ latest collections of branded guitars online with
                Rhythm.
              </p>
              <div class="hero__actions">
                <a class="btn btn--primary" href="#">Get the App</a>
                <div class="hero__links-container">
                  <a class="hero__link" href="#">
                    <svg class="hero__link-icon">
                      <use href="./icons/sprite.svg#play-store"></use>
                    </svg>
                  </a>
                  <a class="hero__link" href="#">
                    <svg class="hero__link-icon">
                      <use href="./icons/sprite.svg#apple-store"></use>
                    </svg>
                  </a>
                </div>
                
              </div>
            </div>
            <div class="hero__image">
              <picture><source srcset="./images/hero-image.webp" type="image/webp"><img src="./images/hero-image.png" alt="hero" /></picture>
            </div>
          </div>
        </section>
        <section class="store">
          <div class="store__container container">
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container"> footer</div>
       
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
